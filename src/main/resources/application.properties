server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/forum?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.forum.entity


logging.level.root=INFO
logging.level.com.example.forum.mapper=DEBUG

spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/,classpath:/webapp/
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER